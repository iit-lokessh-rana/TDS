name: Daily Commit

on:
  schedule:
    - cron: '30 2 * * *'  # Runs daily at 02:30 UTC
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write  # Ensure GitHub Actions can push changes

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for proper rebasing

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "21******@ds.study.iitm.ac.in"

      - name: Make a Change
        run: |
          echo "Last run: $(date)" > last_run.txt  # Always modify the file

      - name: Stash Changes (if any)
        run: |
          git add .
          git stash || echo "Nothing to stash"

      - name: Pull Remote Changes
        run: |
          git pull origin main --rebase

      - name: Apply Stashed Changes (if any)
        run: |
          git stash pop || echo "No stashed changes to apply"

      - name: Commit and Push Changes
        run: |
          git add last_run.txt
          git commit -m "Automated daily commit at $(date)" || echo "No changes to commit"
          git push origin main



